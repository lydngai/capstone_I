{% extends 'base.html' %} {% block content %}
<h1>Recipe search results:</h1>
<div class="container mb-5 recipe-cards">
  <div class="row">
    {% for item in resp.results %}
    <!-- cards -->
    <div class="col-sm-6 col-md-4 m-2">
      <div class="card">
        <img class="card-img-top" src="{{item.image}}" alt="{{item.title}}" />
        <div class="card-body">
          <h5 class="card-header">{{item.title}}</h5>

          <a href="/recipe/{{item.id}}" class="btn m-1">Get more information</a>
          {% if g.user %}
          <form method="GET" action="/save_to_recipebox/{{item.id}}">
            <button
              class="btn btn-secondary add-recipe m-1"
              data-id="{{item.id}}"
            >
              Save recipe
            </button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
