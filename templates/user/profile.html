{% extends 'base.html' %} {% block content %}
<h1>User Profile</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <b> Name:</b> {{user.name}} <br />
      <b> Email:</b>{{user.email}} <br />

      <b> Allergies:</b>{{user.allergies}} <br />
    </div>
    <div class="col-md-6">
      <h3>Actions</h3>
      <a href="/user/edit" class="btn m-1">Edit profile</a> <br />
      <a href="/user/delete" class="btn m-1 btn-danger">Delete profile</a>
    </div>
  </div>
</div>

{% endblock %}
